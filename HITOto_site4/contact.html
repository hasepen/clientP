<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CONTACT（お問い合わせ） | HITOto</title>
  <!-- 共通CSSを読み込む -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- ヘッダー（ハンバーガーメニュー） -->
  <header class="site-header">
    <div class="header-inner container">
      <div class="site-logo">
        <a href="index.html">HITOto</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="global-nav" id="globalNav">
        <ul>
          <li><a href="brand.html">BRAND</a></li>
          <li><a href="product.html">PRODUCTS</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="contact.html" class="active">CONTACT</a></li>
          <li><a href="cart.html">CART</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ヒーローセクション -->
  <section class="hero container">
    <div class="hero-image img-placeholder">
      <!-- グレーの仮画像 -->
    </div>
    <div class="hero-text text-limiter">
      <h1>CONTACT（お問い合わせ）</h1>
    </div>
  </section>

  <main class="container">

    <!-- リードテキスト -->
    <section class="contact-intro text-limiter">
      <p>
        HITOtoに関するご質問やご要望、企業案件、メディア依頼などは、下記フォームよりお気軽にご連絡ください。
      </p>
    </section>

    <!-- お問い合わせフォーム -->
    <section class="contact-form text-limiter">

      <form action="#" method="post" novalidate>
        <!-- お名前（必須） -->
        <div class="form-group">
          <label for="name">お名前（必須）</label>
          <input type="text" id="name" name="name" required>
        </div>

        <!-- ふりがな（必須） -->
        <div class="form-group">
          <label for="kana">ふりがな（必須）</label>
          <input type="text" id="kana" name="kana" required>
        </div>

        <!-- メールアドレス（必須） -->
        <div class="form-group">
          <label for="email">メールアドレス（必須）</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- メールアドレス（確認用）（必須） -->
        <div class="form-group">
          <label for="email_confirm">メールアドレス（確認用）（必須）</label>
          <input type="email" id="email_confirm" name="email_confirm" required>
        </div>

        <!-- 電話番号 -->
        <div class="form-group">
          <label for="tel">電話番号</label>
          <input type="tel" id="tel" name="tel">
        </div>

        <!-- お問い合わせ種別（必須） -->
        <div class="form-group">
          <label for="inquiry_type">お問い合わせ種別（必須）</label>
          <select id="inquiry_type" name="inquiry_type" required>
            <option value="" disabled selected>選択してください</option>
            <option value="products">商品についてのご質問（使用方法、成分、購入方法、トラブルなど）</option>
            <option value="order-delivery">注文・お届けについて（お届け日の変更やスキップ、お支払方法など）</option>
            <option value="business">企業案件・タイアップのご相談（コラボ企画、イベント出展依頼など）</option>
            <option value="media">メディア掲載や取材依頼（雑誌・WEBメディア・テレビなど）</option>
            <option value="others">その他のお問い合わせ（ECサイト利用方法、ブランドに関するお問い合わせなど）</option>
          </select>
        </div>

        <!-- お問い合わせ内容（自由記述） -->
        <div class="form-group">
          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="6" placeholder="できるだけ具体的にご記入ください。"></textarea>
        </div>

        <!-- 確認ボタン -->
        <div class="form-group submit-group">
          <button type="submit" class="btn">入力内容を確認</button>
        </div>
      </form>

    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer-social">
      <a href="#" class="img-placeholder icon-placeholder">Instagram</a>
      <a href="#" class="img-placeholder icon-placeholder">X</a>
    </div>
    <div class="footer-links">
      <a href="contact.html" class="active">お問い合わせ</a>
      <a href="company.html">会社概要</a>
      <a href="law.html">特定商取引法に基づく表記</a>
      <a href="privacy.html">プライバシーポリシー</a>
      <a href="terms.html">ご利用規約</a>
    </div>
    <p class="copyright">
      COPYRIGHT © PEEK ALL RIGHTS RESERVED
    </p>
  </footer>

  <!-- ハンバーガーメニューの簡易JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const globalNav = document.getElementById('globalNav');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      globalNav.classList.toggle('active');
    });
  </script>

</body>
</html>
